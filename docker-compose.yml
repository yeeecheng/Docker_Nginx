version: "3.4"
services:
  
  

  nginx:
    
    image: crontab-nginx
    container_name: nginx-server
    restart: always
    ports:
      - "8888:80"
    volumes:
      - ./dist:/usr/share/nginx/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - /etc/localtime:/etc/localtime
  linux_server:
      
   
                       
    image: server
    ports:
      - "8088:8088"

    depends_on:
      - linux_sql
    restart: on-failure


  linux_sql:
    image: mysql
    environment:
      - MYSQL_DATABASE=smart_farm_db 
      - MYSQL_ROOT_PASSWORD=a10955




